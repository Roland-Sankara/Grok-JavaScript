<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./styles.css">
    <title>Image Carousel</title>
  </head>
  <body>
    <h1>Image Carousel</h1>
    <section>
        <div id="prev__image"><i class='bx bx-chevron-left-square'></i></div>
        <div id="image__box">
            <img src="./Images/pexels-jvdm-1543411.jpg" alt="" id="current__image">
            
            <div id="pagination">
                <i class='bx bx-circle' ></i>
                <i class='bx bxs-circle' ></i>
            </div>
            
        </div>
        <div id="next__image"><i class='bx bx-chevron-right-square'></i></div>
    </section>

    <script src="./index.js"></script>
  </body>
</html>
