<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text-Style</title>
    <link rel="stylesheet" href="./styles.css">
  </head>

  <body>
    <header>
        <nav>
            <ul>
                <li>
                    <label for="colors">Text Color</label>
                    <select name="color-Style" id="colors">
                        <option value="#D4EBF8">White</option>
                        <option value="#0A3981">Navy</option>
                        <option value="#1F509A">Dark-Navy</option>
                        <option value="#E38E49">Orange</option>
                    </select>
                </li>
                <li>
                    <label for="colors">BG-Color</label>
                    <select name="color-Style" id="bg-colors">
                        <option value="#D4EBF8">White</option>
                        <option value="#0A3981">Navy</option>
                        <option value="#1F509A">Dark-Navy</option>
                        <option value="#E38E49">Orange</option>
                    </select>
                </li>
                <li>
                    <label for="fonts">Font-Family</label>
                    <select name="font-Style" id="fonts">
                        <option value="Montserrat, serif">Montserrat</option>
                        <option value="Lexend, serif">Lexend</option>
                        <option value="Playwrite AU SA, serif">Playwrite AU</option>
                        <option value="PPlaywrite IE Guides, serif">Playwrite IE</option>
                        <option value="Poppins, serif">Poppins</option>
                    </select>
                </li>
                <li>
                    <label for="fonts">Font-Size</label>
                    <select name="font-Style" id="font-size">
                        <option value="50px">50px</option>
                        <option value="40px">40px</option>
                        <option value="30px">30px</option>
                        <option value="20px">20px</option>
                    </select>
                </li>
                <li>Next &rArr;</li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="hero__section">
            <h1>Change Text Style</h1>
            <p>Choose any of the styles in the menus above to change the styles of this section</p>
        </section>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
